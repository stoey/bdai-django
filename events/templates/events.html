{% extends "themes/bdai.html" %}
{% block page %}
<div class="container">
<h1>Upcoming Events</h1>
{% for event in events %}
<div class="row">
<div class="col-md-12">
<h2>{{ event.name }}</h2>
</div>
<div class="col-md-4">
<img src="{{ event.image.url }}" style="width: 100%">
</div>
<div class="col-md-8">
<h3>{{ event.time }}</h3>
<p>{{ event.description }}</p>
<p>{% for action in event.actions.all %}
<a class="btn btn-primary" href="{{ action.href }}">{{ action.name }} &raquo;</a>
{% endfor %}</p>
</div>
</div>
{% endfor %}
</div>
{% endblock %}
